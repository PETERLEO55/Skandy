<!DOCTYPE html>
<head>
  
  <title>Details</title>
  <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Enter Your Details</h1>
<form id="formid">

  <label>Id   </label>
  <input type="text" class="id" id="id" ><br><br>

  <label>Name   </label>
  <input type="text" class="name" id="name" ><br><br>

  <label>Email    </label>
  <input type="text" class="email" id="email"><br><br>

  <input type="button" id="submit" onclick="submitData()" value="SEND">
  <div id="showJson"></div>
</form> 
<script>
  function submitData(){
  var id =$('#id').val();
  var name=$('#name').val();
  var email=$('#email').val();

  jsonObject={
    "Id":"",
    "Name":"",
    "Email":""
  }
  jsonObject.Id=id;
  jsonObject.Name=name;
  jsonObject.Email=email;

  var str=JSON.stringify(jsonObject);
  //document.write(str);
  document.getElementById('showJson').innerHTML=str;

}

</script>

</body>
</html>
